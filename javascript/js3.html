        // let age=34;

        const cups= 43;
        switch (cups) {
            case 4:
                console.log("the value of cups is 4");
                break;
                case 42:
                console.log("the value of cups is 42");
                break;
                case 41:
                console.log("the value of cups is 41");
                break;
                case 40:
                console.log("the value of cups is 40");
                break;
            default:
                console.log("the value of cup is none");
                break;
        }

    </script>
