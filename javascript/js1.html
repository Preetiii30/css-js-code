<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables,Data Types and Operators</title>
    <script>
        var a=29;
        var b=78;
        console.log(a)

        // operators in JS
        // 1 unary operators- it has single operand (x=-5)
        // 2 binary operators - it has two operand (x=1+4)

        // Operand operators - In 3+4, + is the operator and 3 and 4 are operands

        // ARITHMETIC OPERATORS
        var a= 6786;
        var b= 98809;
        console.log("The value of a+b is "+(a+b))
        console.log("The value of a-b is "+(a-b))
        console.log("The value of a*b is "+(a*b))
        console.log("The value of a/b is "+(a/b))
        console.log("The value of a++ is "+(a++))
        console.log("The value of ++a is "+(++a))
    </script>
</head>
